<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mokpokpo Supply - Café & Cacao Togo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #1b5e20;
            --primary-light: #4c8c4a;
            --accent: #ffc107;
            --dark: #0a192f;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--dark);
            color: white;
            overflow-x: hidden;
        }

        .hero-section {
            min-height: 100vh;
            background: linear-gradient(135deg, rgba(10, 25, 47, 0.9), rgba(27, 94, 32, 0.7)),
                url('https://images.unsplash.com/photo-1495474472287-4d71bcdd2085?auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            position: relative;
        }

        .hero-content {
            z-index: 2;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px 0 rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-custom {
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary-custom {
            background-color: var(--primary);
            color: white;
            border: none;
        }

        .btn-primary-custom:hover {
            background-color: var(--primary-light);
            transform: scale(1.05);
            color: white;
        }

        .btn-outline-custom {
            background-color: transparent;
            color: white;
            border: 2px solid var(--glass-border);
        }

        .btn-outline-custom:hover {
            background-color: var(--glass);
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.05);
        }

        .floating-icons i {
            font-size: 2rem;
            color: var(--accent);
            opacity: 0.6;
            position: absolute;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
        }

        .stat-number {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>

<body>
    <section class="hero-section">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-7 hero-content">
                    <div class="glass-card">
                        <i class="bi bi-cpu feature-icon"></i>
                        <h1 class="display-3 mb-4">Mokpokpo Supply</h1>
                        <p class="lead mb-5 opacity-75">
                            La révolution numérique de la filière Café-Cacao au Togo.
                            Gérez vos stocks, optimisez vos livraisons et suivez la production en temps réel.
                        </p>
                        <div class="d-flex gap-3 flex-wrap">
                            <a href="{% url 'login' %}" class="btn btn-custom btn-primary-custom btn-lg">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Connexion
                            </a>
                            <a href="{% url 'register' %}" class="btn btn-custom btn-outline-custom btn-lg">
                                <i class="bi bi-person-plus me-2"></i>Devenir Grossiste
                            </a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 d-none d-lg-block">
                    <div class="row g-4">
                        <div class="col-6">
                            <div class="glass-card text-center p-4">
                                <span class="stat-number">100%</span>
                                <span class="text-white-50">Transçabilité</span>
                            </div>
                        </div>
                        <div class="col-6 mt-5">
                            <div class="glass-card text-center p-4">
                                <span class="stat-number">24/7</span>
                                <span class="text-white-50">Support</span>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="glass-card text-center p-4">
                                <span class="stat-number">Togo</span>
                                <span class="text-white-50">Réseau Local</span>
                            </div>
                        </div>
                        <div class="col-6 mt-5">
                            <div class="glass-card text-center p-4">
                                <span class="stat-number">IA</span>
                                <span class="text-white-50">Prévisions</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Animated Background Elements -->
        <div class="floating-icons d-none d-md-block" style="top: 20%; left: 10%;"><i class="bi bi-tropical-storm"></i>
        </div>
        <div class="floating-icons d-none d-md-block" style="top: 70%; left: 80%; animation-delay: 2s;"><i
                class="bi bi-droplet"></i></div>
        <div class="floating-icons d-none d-md-block" style="top: 10%; left: 90%; animation-delay: 4s;"><i
                class="bi bi-sun"></i></div>
    </section>
</body>

</html>
